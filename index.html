<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPapperScissors</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Spinnaker'>
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Jura' rel='stylesheet'>

</head>

<body>
    <div class="container">
        <div class="header-container">
            <div class="header-abv">RPS</div>
            <div class="header-content">
                <div class="header-title">
                    <h1>Rock Paper Scizz</h1>
                    <p>Man versus Machine</p>
                </div>

            </div>
        </div>
        <div class="choice-container">
            <div class="choice-text">
                <h1>Choose your weapon....</h1>
            </div>
            <div class="choices">
                <div class="choice">
                    <div id="rock" class="button">
                        <img src="./images/rock.png" alt="rock">
                    </div>
                    <p>Rock</p>
                </div>
                <div class="choice">
                    <div id="paper" class="button">
                        <img src="./images/paper.png" alt="paper">
                    </div>
                    <p>Paper</p>
                </div>
                <div class="choice">
                    <div id="scissors" class="button">
                        <img src="./images/scissors.png" alt="scissors">
                    </div>
                    <p>Scissors</p>
                </div>
            </div>
        </div>
        <div class="score-container">
            <h1>Scoreboard</h1>
            <p id="description">First to 5, wins the battle</p>
            <div class="score-outputs">
                <div class="score" id="player-score">
                    0
                </div>
                <div class="score" id="computer-score">
                    0
                </div>
            </div>
        </div>
        <div class="footer-container">
            <div class="footer-credit">
                Made by Rudy
            </div>
        </div>
    </div>
</body>

</html>
